<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <a class="navbar-brand">Git Hub Users</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

<div class="container">
  <div class="row">
    <div class=col-lg-4>
      <h3 class="text-primary">Github User's</h3>
      <div class="input-group mb-3">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="User Name" aria-label="User Name" [(ngModel)]="userName"
            name="userName" aria-describedby="button-addon2">
          <div class="input-group-append" id="button-addon4">
            <button class="btn btn-outline-success" (click)="getUserList()" type="button">Search</button>
            <button class="btn btn-outline-danger" (click)="userName='';getUserList()" type="button">Clear</button>
          </div>
        </div>
      </div>
      <div class="list-group" *ngFor="let list of userList">
        <a [routerLink]="['user-info',list.login]" [routerLinkActive]="['active']" class="list-group-item list-group-item-action">
          {{list.login}}
        </a>
      </div>
      <div class="float-right mt-2">
        <a (click)="getUserList('previous')" [ngClass]="{'not-active':since==0}" class="previous mr-2">&laquo; Previous</a>
        <a (click)="getUserList('next')" aria-label="Next" class=" next">Next &raquo;</a>
      </div>
    </div>
    <div class="col-lg-8">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
